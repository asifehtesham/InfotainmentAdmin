<mat-card appearance="outlined" fxFlex fxFlexFill>
    <mat-card-content>
        <div fxLayout="column" fxFlexFill fxLayoutGap="20px" fxLayoutAlign="space-between center">
            <mat-icon class="customfab-icon-black-xl" fontSet="fa" [fontIcon]="icon"></mat-icon>
            <label class="dashboard_digits">{{total}}</label>
            <label class="label">{{label}}</label>
        </div>
    </mat-card-content>
</mat-card>
