                <li>
                    <button mat-button [matMenuTriggerFor]="language" class="headerButton">
                        <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
                        Language

                    </button>
                    <mat-menu #language="matMenu">
                        <button mat-menu-item (click)="changeLocale()">
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <img class="w20 mr-2" src="../../../assets/flags/us.svg">
                                <span class="navlink">English</span>
                            </div>
                        </button>

                                <span class="navlink">Arabic</span>
                            </div>
                        </button>
                    </mat-menu>
                </li>


                <li fxHide.md fxHide.lg fxHide.sm   >
                    <button mat-button [matMenuTriggerFor]="language1" class="headerButton">

                    <mat-menu #language1="matMenu">

                        </button>

                        <mat-divider></mat-divider>
                        <button mat-menu-item  (click)="changeLocale()" >

                            </mat-icon> Notifications
                        </button>

                        
                        <mat-divider></mat-divider>
