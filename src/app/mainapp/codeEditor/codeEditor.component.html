  <p>
    <mat-toolbar>
      <button
        (click)="triggerHtml()"
        style="
          margin: 10px;
          background-color: #673ab7;
          border-radius: 5px;
          color: #fff;
          border: none;
          padding: 10px 10px 5px 10px;
        "
      >
        HTML
      </button>

      <button
        (click)="triggerCss()"
        style="
          margin: 10px;
          background-color: #673ab7;
          border-radius: 5px;
          color: #fff;
          border: none;
          padding: 10px 10px 5px 10px;
        "
      >
        CSS
      </button>

      <button
        (click)="triggerJs()"
        style="
          margin: 10px;
          background-color: #673ab7;
          border-radius: 5px;
          color: #fff;
          border: none;
          padding: 10px 10px 5px 10px;
        "
      >
        JavaScript
      </button>

      <button
        (click)="triggercdnLinks()"
        style="
          margin: 10px;
          background-color: #673ab7;
          border-radius: 5px;
          color: #fff;
          border: none;
          padding: 10px 10px 5px 10px;
        "
      >
        CDN Links
      </button>

      <span class="example-spacer"></span>

      <button
        (click)="copyText()"
        style="
          background-color: #25282c;
          color: #ffff;
          border: none;
          border-radius: 6px;
          margin: 10px;
        "
      >
        <i class="fa fa-files-o" aria-hidden="true"></i>
      </button>

      <button
        (click)="copyText()"
        style="
          background-color: #25282c;
          color: #ffff;
          border: none;
          border-radius: 6px;
          margin: 10px;

      <button

          border: none;

      <button

          border: none;
