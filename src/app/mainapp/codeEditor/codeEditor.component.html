<form >
  <div class="m-3">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      style="height: 40px"
    >
      <div fxFlex>
        <h5 mat-dialog-title class="title-sub">{{title}}</h5>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          (click)="save()"
        >
          <mat-icon
            class="customfab-icon-white"
            fontSet="fa"
            fontIcon="fa-save"
          ></mat-icon>
          Save
        </button>
        <button mat-icon-button mat-dialog-close cdkFocusInitial>
          <mat-icon
            class="fa fa-large mr-2"
            fontSet="fa"
            fontIcon="fa-times"
          ></mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <!-- <mat-dialog-content> -->
  <!-- <input type="hidden" id="PageID" formControlName="PageID"> -->
  <div fxLayout="column" fxFlexFill>
    <div
      class="app-ace-editor"
      #editor
      style="width: 100%; height: 350px"
    ></div>
  </div>
  <!-- </mat-dialog-content> -->
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="save()"
    >
      <mat-icon
        class="customfab-icon-white"
        fontSet="fa"
        fontIcon="fa-save"
      ></mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
