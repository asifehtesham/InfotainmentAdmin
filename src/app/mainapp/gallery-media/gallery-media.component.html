<div fxFlex fxLayout="column" fxLayoutAlign="space-between stretch" class="content-container-all">

    <mat-card>
        <mat-card-content>

            <div fxLayout="column" fxFlexFill fxLayoutGap cols="1">
                <div fxLayout="row" fxLayoutAlign="space-between center" style="height: 40px;">
                    <div class="page-sub-title">
                        GALLERY IMAGES
                    </div>
                    <div>
                        <app-material-file-upload [ReferenceEntityID]="id" ReferenceColumn="ID" ReferenceTable="Gallery"
                            AllowMultiple="true" (complete)="onFileComplete($event)"></app-material-file-upload>
                        <!-- <a mat-button mat-flat-button color="warn" (click)="onUpload()">
                            <mat-icon>add</mat-icon> Add
                        </a>
                        &nbsp;
                        <button mat-button mat-flat-button color="warn">
                            <mat-icon>delete</mat-icon> Delete
                        </button> -->
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="start stretch">
                    <div>
                        <!-- <app-single-file-upload fxFlex="50" #imageControl (complete)="onFileComplete($event)">
                        </app-single-file-upload> -->
                        <!-- <button mat-button mat-flat-button color="warn" (click)="uploadFile()">
                            <mat-icon>delete</mat-icon> Upload
                        </button> -->
                        <!-- <ng-container *ngIf="dataSource.filteredData.length > 0 else loading">
                            
                            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
                        </ng-container> -->
                        <ng-template #loading>
                            <app-loading align="center"></app-loading>
                        </ng-template>

                    </div>
                </div>


                <mat-grid-list cols="4" rowHeight="5:6">
                    <mat-grid-tile *ngFor="let image of images | async as c_image; index as indexOfelement;">
                        <mat-card class="example-card">

                            <div class="img-cover">
                                <img style="height: 100%;" mat-card-image src="data:image/png;base64,{{image.data}}"
                                    alt="{{image.title}}">
                            </div>

                            <mat-card-header>
                                <mat-card-title class="page-sub-title">{{image.title.split('.').slice(0,
                                    -1).join('.')}}</mat-card-title>
                                <mat-card-subtitle>{{image.size/1024 | number : '1.0-2'}} KB</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                            </mat-card-content>

                            <mat-card-actions>



                                <button mat-button>
                                    <mat-icon class="customfab-icon_light_blue" fontSet="fa"
                                        fontIcon="fa-eye"></mat-icon>12
                                </button>

                                <button mat-button (click)="onRemove(image)">
                                    <mat-icon class="customfab-icon_light_blue" fontSet="fa"
                                        fontIcon="fa-trash-can"></mat-icon> Remove
                                </button>


                            </mat-card-actions>
                        </mat-card>
                    </mat-grid-tile>

                </mat-grid-list>
            </div>

        </mat-card-content>
    </mat-card>

</div>
