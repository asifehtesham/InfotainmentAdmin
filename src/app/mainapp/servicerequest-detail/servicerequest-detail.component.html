<form [formGroup]="servicerequestForm">
    <div class="m-3">
        <div fxLayout="row" fxLayoutAlign="space-between center" style="height: 40px">
            <div fxFlex>
                <h5 mat-dialog-title class="title-sub">Service Request Detail</h5>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">
                <button mat-flat-button [mat-dialog-close]="true" color="primary" type="submit" (click)="save()"
                    [disabled]="!servicerequestForm.valid">
                    <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon>
                    Save
                </button>
                <button mat-icon-button mat-dialog-close cdkFocusInitial>
                    <mat-icon class="fa fa-large mr-2" fontSet="fa" fontIcon="fa-times"></mat-icon>
                </button>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <!-- <mat-dialog-content> -->
    <input type="hidden" id="ID" formControlName="ID" />
    <div fxLayout="column" fxFlexFill>
        <mat-tab-group>
            <mat-tab label="Page Info">
                <ng-template mat-tab-label> Basic Info </ng-template>
                <ng-template matTabContent>
                    <mat-dialog-content>
                 
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <!-- <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Title</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                    <input type="text" id="title" class="input" placeholder="Enter Title"
                                        formControlName="title" required matInput #title appSlugTransform />
                                    <a mat-icon-button *ngIf="title.value" matSuffix md-icon-button aria-label="Clear"
                                        (click)="title.value = ''">
                                        <mat-icon>close</mat-icon>
                                    </a>
                                    <mat-error *ngIf=""> Please enter a valid Title </mat-error>
                                </mat-form-field>
                            </div> -->




              
<!-- ......................START -->

                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Patient Id</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                    <input type="text" id="patientId" class="input" placeholder="Enter Title"
                                        formControlName="patientId" required matInput #patientId appSlugTransform />
                                    <a mat-icon-button *ngIf="patientId.value" matSuffix md-icon-button aria-label="Clear"
                                        (click)="patientId.value = ''">
                                        <mat-icon>close</mat-icon>
                                    </a>
                                    <mat-error *ngIf=""> Please enter a valid Title Ar </mat-error>
                                </mat-form-field>
                            </div>


               

                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Select Service</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                <mat-select formControlName="serviceId" placeholder="Select Service">
                                    <mat-option *ngFor="let service of services" [value]="service.id">{{ service.title
                                    }}</mat-option>
                                </mat-select>
                                </mat-form-field>
                            </div>


                            
                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Select Room</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                <mat-select formControlName="roomNo" placeholder="Select Room">
                                    <mat-option *ngFor="let room of rooms" [value]="room.id">{{ room.id
                                    }}</mat-option>
                                </mat-select>
                                </mat-form-field>
                            </div>


                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Select Service Request Status</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                <mat-select formControlName="serviceRequestStatus" placeholder="Select serviceRequestStatus">
                                    <mat-option *ngFor="let req of requestStatus" [value]="req.id">{{ req.title
                                    }}</mat-option>
                                </mat-select>
                                </mat-form-field>
                            </div>


                            <!-- ..................... END -->

                            
                            
                                                       



                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Request</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                    <input type="text" id="request" class="input" placeholder="Enter Title"
                                        formControlName="request" required matInput #request appSlugTransform />
                                    <a mat-icon-button *ngIf="request.value" matSuffix md-icon-button aria-label="Clear"
                                        (click)="request.value = ''">
                                        <mat-icon>close</mat-icon>
                                    </a>
                                    <mat-error *ngIf=""> Please enter a valid Title Ar </mat-error>
                                </mat-form-field>
                            </div>


                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">AssignedTo </mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                    <input type="text" id="assignedTo" class="input" placeholder="Enter Title"
                                        formControlName="assignedTo" required matInput #assignedTo appSlugTransform />
                                    <a mat-icon-button *ngIf="assignedTo.value" matSuffix md-icon-button aria-label="Clear"
                                        (click)="assignedTo.value = ''">
                                        <mat-icon>close</mat-icon>
                                    </a>
                                    <mat-error *ngIf=""> Please enter a valid Assigned To </mat-error>
                                </mat-form-field>
                            </div>



                            <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-checkbox class="full-width" formControlName="active" fxFlex>Active</mat-checkbox>
                            </div>
                        </div>
                    </mat-dialog-content>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- </mat-dialog-content> -->
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
        <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
        <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="!servicerequestForm.valid"
            (click)="save()">
            <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon>
            Save
        </button>
    </mat-dialog-actions>
</form>
