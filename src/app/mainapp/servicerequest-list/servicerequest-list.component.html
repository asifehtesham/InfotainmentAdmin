<div fxFlex fxLayout="column" fxLayoutAlign="space-between stretch" class="content-container-all">
  <mat-card>
    <mat-card-content>
      <div fxLayout="column" fxFlexFill fxLayoutGap cols="1">
        
        <div fxLayout="row"
          fxLayoutAlign="space-between center"
          style="height: 40px">
          <div class="page-sub-title">Service Request LIST</div>
          <div>
            <button mat-button style="cursor:pointer;color:cornflowerblue;margin-right:6px" (click)="showFilter=!showFilter">
              <mat-icon>search</mat-icon>
              Advanced Filters</button>
            <a mat-button mat-flat-button color="warn" (click)="onAdd()">
              <mat-icon>add</mat-icon> Add
            </a>
            &nbsp;
            <button
              mat-button
              mat-flat-button
              color="warn"
              (click)="onRemoveAll()"
            >
              <mat-icon>delete</mat-icon> Delete
            </button>
          </div>
        </div>
        <div class="filter" *ngIf="showFilter">
            <mat-form-field appearance="outline" style="width:18%">
                <input type="text" id="roomNoSearch" class="input" placeholder="Search"
                    matInput #roomNoSearch (keyup)="searchRoom($event.target['value'])"/>
                <a mat-button *ngIf="roomNoSearch.value" matSuffix md-button
                    aria-label="Clear" (click)="roomNoSearch.value = ''">
                    <mat-icon>close</mat-icon>
                </a>
            </mat-form-field>
            <mat-label class="label ml-2">Service:</mat-label>
            <mat-form-field class="ml-2" appearance="outline">
                <mat-select (selectionChange)='filterService($event.value)' placeholder="Select Service">
                    <mat-option value="">All</mat-option>                                      
                      <mat-option *ngFor="let service of services" [(value)]="service.id">{{service.title}}</mat-option>  
                </mat-select>
            </mat-form-field>
            <mat-label class="label ml-2">Request Status:</mat-label>
            <mat-form-field class="ml-2" appearance="outline">
                <mat-select (selectionChange)='reqStatus($event.value)' placeholder="Select Request Status">
                    <mat-option value="">All</mat-option>                                      
                    <mat-option value="0"> Pending</mat-option>
                    <mat-option value="1"> InProgress</mat-option>
                    <mat-option value="2"> Closed</mat-option>
                    <mat-option value="3"> Rejected</mat-option>
                        
                </mat-select>
            </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mt-3">
    <mat-card-content>
      <div fxLayout="column" fxFlexFill fxLayoutGap cols="1">    
        <div fxLayout="column" fxLayoutAlign="start stretch">
          <div>
            <ng-container *ngIf="dataSource.filteredData.length > 0; else loading">
              <table mat-table [dataSource]="filteredData" matSort>
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                      (change)="$event ? toggleAllRows() : null"
                      color="primary"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                    >
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox
                      (click)="$event.stopPropagation()"
                      color="primary"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                    >
                    </mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="patientId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    File No
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.patientId }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="serviceId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    service
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.service.title }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="roomNo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Room No
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.roomNo }}
                  </td>
                </ng-container> 
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Status
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-select
                      #status
                      [(value)]="element.status"
                      (selectionChange)="updateStatus(status.value, element)"
                      placeholder="Change Status"
                    >
                      <mat-option [value]="0"> Pending</mat-option>
                      <mat-option [value]="1"> InProgress</mat-option>
                      <mat-option [value]="2"> Closed</mat-option>
                      <mat-option [value]="3"> Rejected</mat-option>
                    </mat-select>
                  </td>
                </ng-container>

                <ng-container matColumnDef="id" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <a
                      mat-button
                      md-icon-button
                      matSuffix
                      (click)="onEdit(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </a>
                    <button
                      mat-button
                      matSuffix
                      md-icon-button
                      aria-label="Clear"
                      (click)="ondelete(element)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns; sticky: true"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[10, 50, 100]"
                showFirstLastButtons
              ></mat-paginator>
            </ng-container>
            <ng-template #loading>
              <app-loading align="center"></app-loading>
            </ng-template>
          </div>
        </div>    
      </div>
    </mat-card-content>
  </mat-card>
</div>
