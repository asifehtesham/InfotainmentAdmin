<form [formGroup]="pageForm">
  <div class="m-3">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      style="height: 40px"
    >
      <div fxFlex>
        <h5 mat-dialog-title class="title-sub">Component Detail</h5>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">
        <button
          mat-flat-button
          [mat-dialog-close]="true"
          color="primary"
          type="submit"
          (click)="save()"
          [disabled]="!pageForm.valid"
        >
          <mat-icon
            class="customfab-icon-white"
            fontSet="fa"
            fontIcon="fa-save"
          ></mat-icon>
          Save
        </button>
        <button mat-icon-button mat-dialog-close cdkFocusInitial>
          <mat-icon
            class="fa fa-large mr-2"
            fontSet="fa"
            fontIcon="fa-times"
          ></mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <!-- <mat-dialog-content> -->
  <!-- <input type="hidden" id="PageID" formControlName="PageID"> -->

  <mat-card>
    <div fxLayout="column" fxFlexFill>
      <div fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
          <mat-label class="label m-2">Title</mat-label>
          <mat-form-field
            fxLayout="column"
            class="full-width"
            fxFlex
            appearance="outline"
          >
            <input
              type="text"
              id="title"
              class="input"
              placeholder="Enter Title"
              formControlName="title"
              required
              matInput
              #title
              appSlugTransform
            />
            <button
              mat-icon-button
              *ngIf="title.value"
              matSuffix
              md-icon-button
              aria-label="Clear"
              (click)="title.value = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf=""> Please enter a valid Title </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
          <mat-label class="label m-2">slug</mat-label>
          <mat-form-field
            fxLayout="column"
            class="full-width"
            fxFlex
            appearance="outline"
          >
            <input
              type="text"
              id="slug"
              class="input"
              placeholder="Enter slug"
              formControlName="slug"
              required
              matInput
              #slug
            />
            <button
              mat-icon-button
              *ngIf="slug.value"
              matSuffix
              md-icon-button
              aria-label="Clear"
              (click)="slug.value = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf=""> Please enter a valid slug </mat-error>
          </mat-form-field>
        </div>


      </div>
    </div>
  </mat-card>

  <!-- </mat-dialog-content> -->
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      type="submit"
      [disabled]="!pageForm.valid"
      (click)="save()"
    >
      <mat-icon
        class="customfab-icon-white"
        fontSet="fa"
        fontIcon="fa-save"
      ></mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
