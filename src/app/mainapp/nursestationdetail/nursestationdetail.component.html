<form [formGroup]="nursingStationForm" (keydown.enter)="$event.preventDefault()">
    <div class="m-3">
        <div fxLayout="row" fxLayoutAlign="space-between center" style="height: 40px">
            <div fxFlex>
                <h5 mat-dialog-title class="title-sub">Nursing Station Detail</h5>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">
                <button mat-flat-button [mat-dialog-close]="true" color="primary" type="submit" (click)="save()"
                    [disabled]="!nursingStationForm.valid">
                    <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon>
                    Save
                </button>
                <button mat-icon-button mat-dialog-close cdkFocusInitial>
                    <mat-icon class="fa fa-large mr-2" fontSet="fa" fontIcon="fa-times"></mat-icon>
                </button>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider> 
    <input type="hidden" id="ID" formControlName="ID" />
    <div fxLayout="column" fxFlexFill>
        <mat-tab-group>
            <mat-tab label="Page Info">
                <ng-template mat-tab-label> Basic Info </ng-template>
                <ng-template matTabContent>
                    <mat-dialog-content>
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Title</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                    <input type="text" id="title" class="input" placeholder="Enter Title"
                                        formControlName="title" required matInput #title />
                                    <a mat-icon-button *ngIf="title.value" matSuffix md-icon-button
                                        aria-label="Clear" (click)="title.value = ''">
                                        <mat-icon>close</mat-icon>
                                    </a>
                                    <mat-error *ngIf=""> Please enter a valid Title </mat-error>
                                </mat-form-field>
                            </div>
                           
                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Station Incharge</mat-label>
                                <mat-form-field fxLayout="column" class="full-width ml-2 mr-2" fxFlex appearance="outline">
                                    <mat-select formControlName="inchargeUserId" placeholder="Select Incharge">
                                        <mat-option *ngFor="let user of Users" [value]="user.id">{{user.username}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                    <mat-label class="label m-2">Floor</mat-label>
                                <mat-form-field fxLayout="column" class="full-width ml-2 mr-2" fxFlex appearance="outline">
                                    <mat-select formControlName="floorId" placeholder="Select Floor">
                                            <mat-option *ngFor="let floor of floors" [value]="floor.id">{{floor.title}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                           
                           
                            <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-checkbox class="full-width" formControlName="active" fxFlex>IsActive</mat-checkbox>
                            </div>
                        </div>
                    </mat-dialog-content>
                </ng-template>
            </mat-tab>
            
        </mat-tab-group>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="!nursingStationForm.valid"
            (click)="save()">
            <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon>
            Save
        </button>
    </mat-dialog-actions>
</form>
