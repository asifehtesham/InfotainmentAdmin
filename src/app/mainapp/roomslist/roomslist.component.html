<div fxFlex fxLayout="column" fxLayoutAlign="space-between stretch" class="content-container-all">

    <mat-card>
        <mat-card-content>

            <div fxLayout="column" fxFlexFill fxLayoutGap cols="1">
                <div fxLayout="row" fxLayoutAlign="space-between center" style="height: 40px;">
                    <div class="page-sub-title">
                        Rooms LIST
                    </div>
                    <div>
                    <mat-label class="label m-2">Room Options:</mat-label>
                    <mat-form-field fxLayout="column" class="full-width ml-2 mr-2" fxFlex appearance="outline">
                        <mat-select (selectionChange)='onRoomOptionChange($event.value)' [(value)]="roomOptions[0]">
                            <mat-option *ngFor="let option of roomOptions" [value]="option">{{option}}</mat-option>
                            
                        </mat-select>
                    </mat-form-field>
                        <a mat-button mat-flat-button color="warn" (click)="onAdd()">
                            <mat-icon>add</mat-icon> Add
                        </a>
                        &nbsp;
                        <button mat-button mat-flat-button color="warn" (click)="onRemoveAll()">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="start stretch">
                    <div>
                        <ng-container *ngIf="dataSource.filteredData.length > 0 else loading">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <mat-checkbox (change)="$event ? toggleAllRows() : null" color="primary"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [aria-label]="checkboxLabel()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox (click)="$event.stopPropagation()" color="primary"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="roomID">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Number</th>
                                    <td mat-cell *matCellDef="let element"> {{element.roomID}} </td>
                                </ng-container>
                                <ng-container matColumnDef="roomType">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Type</th>
                                    <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
                                </ng-container>

                                <ng-container matColumnDef="floor">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor</th>
                                    <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
                                </ng-container>

                                <ng-container matColumnDef="branch">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
                                    <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
                                </ng-container>
                                <ng-container matColumnDef="IP">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>IP</th>
                                    <td mat-cell *matCellDef="let element"> {{element.IP}} </td>
                                </ng-container>
                                 

                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef>Status</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon *ngIf="element.status" class="customfab-icon-black-sm" fontSet="fa"
                                            fontIcon="fa-check"></mat-icon>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="lastEditDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Edit</th>
                                    <td mat-cell *matCellDef="let element"
                                        [matTooltip]="element.lastEditDate | date:'medium'">
                                        {{element.lastEditDate | date:'mediumDate'}}

                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="id" stickyEnd>
                                    <th mat-header-cell *matHeaderCellDef>Action</th>
                                    <td mat-cell *matCellDef="let element">

                                        <a mat-button md-icon-button matSuffix (click)="onEdit(element)">
                                            <mat-icon>edit</mat-icon>
                                        </a>
                                        <button mat-button matSuffix md-icon-button aria-label="Clear"
                                            (click)="ondelete(element)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
                        </ng-container>
                        <ng-template #loading>
                            <app-loading align="center"></app-loading>
                        </ng-template>

                    </div>
                </div>
            </div>

        </mat-card-content>
    </mat-card>

</div>
