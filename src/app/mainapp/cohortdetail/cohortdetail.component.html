<form [formGroup]="cohortForm">
    <div class="m-3">
        <div fxLayout="row" fxLayoutAlign="space-between center" style="height: 40px;">
            <div fxFlex>
                <h5 mat-dialog-title class="title-sub">Cohort Detail</h5>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">


                <button mat-flat-button [mat-dialog-close]="true" color="primary" type="submit" (click)="save()"
                    [disabled]="!cohortForm.valid">
                    <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon> Save
                </button>
                <button mat-icon-button mat-dialog-close cdkFocusInitial>
                    <mat-icon class="fa fa-large mr-2" fontSet="fa" fontIcon="fa-times"></mat-icon>
                </button>

            </div>
        </div>
    </div>
    <mat-divider></mat-divider> 
    <input type="hidden" id="ID" formControlName="id">
    <div fxLayout="column" fxFlexFill> 
        <mat-tab-group>
            <mat-tab label="Page Info">
                <ng-template mat-tab-label>
                    Basic Info
                </ng-template>
                <ng-template matTabContent>
                    <mat-dialog-content>

                        <div fxLayout="column" fxLayoutAlign="start stretch">

                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Cohort Name</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">

                                    <input type="text" id="name" class="input" placeholder="Enter Name"
                                        formControlName="name" required matInput #name>
                                    <a mat-icon-button *ngIf="name.value" matSuffix md-icon-button
                                        aria-label="Clear" (click)="name.value=''">
                                        <mat-icon>close</mat-icon>
                                </a>
                                    <mat-error *ngIf="">
                                        Please enter a valid name
                                    </mat-error>

                                </mat-form-field>
                            </div>
                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-checkbox
                                  class="full-width"
                                  formControlName="isVisible"
                                  fxFlex>IsVisible</mat-checkbox>
                            </div>  
                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10" fxFlex>
                                    <mat-label class="label m-2">Description</mat-label>
                                    <app-text-component
                                        (contentDataChange)="update($event)"
                                        [contentData]="contentData">
                                  </app-text-component>
                                </div>
                            </div>
                                
                        </div>
                    </mat-dialog-content>
                </ng-template>
            </mat-tab>
            
        </mat-tab-group>
    </div> 
    <mat-dialog-actions align="end"> 
        <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button> 
        <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit"
            [disabled]="!cohortForm.valid" (click)="save()">
            <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon> Save
        </button> 
    </mat-dialog-actions>
</form>
