<form>
  <div class="m-3">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      style="height: 40px"
    >
      <div fxFlex>
        <h5 mat-dialog-title class="title-sub">Patient Complaints</h5>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">
        <!-- <button
          (click)="addServiceRequests()"
          mat-flat-button
          [mat-dialog-close]="true"
          color="primary"
          type="submit"
        >
          <mat-icon
            class="customfab-icon-white"
            fontSet="fa"
            fontIcon="fa-add"
          ></mat-icon>
          NEW REQUEST
        </button> -->
        <button mat-icon-button mat-dialog-close cdkFocusInitial>
          <mat-icon
            class="fa fa-large mr-2"
            fontSet="fa"
            fontIcon="fa-times"
          ></mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <!-- <mat-dialog-content> -->

  <div fxLayout="column" fxFlexFill>
     

    <mat-dialog-content>
      <div fxLayout="column" fxLayoutAlign="start stretch">
       
        <div *ngIf="serviceComplaintList.length > 0? false:true ">
          <h2> No Patient Coplaints</h2>
        </div>

        <mat-card
          *ngFor="let req of serviceComplaintList"
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid #bebebe;
            margin-bottom: 10px;
          "
        >
          <div style="display: flex; justify-content: left">
            <mat-card-title class="page-sub-title"
              >Patient Complaint : {{ req.serviceDescription }}</mat-card-title
            >
          </div>

          <div style="display: flex; justify-content: left">
            <mat-card-title class="page-sub-title"
              >Patient Id : 123</mat-card-title
            >
          </div>

          <!-- <mat-card-title class="page-sub-title"
            >Service Name : {{ req.service.title }}</mat-card-title
          > -->

          <div style="display: flex; margin:2px; justify-content: space-between;">
            <mat-card-title class="page-sub-title"
              >Service Status : {{req.feedBackType | enumtostring: ServiceStatus}}
            </mat-card-title>


            <div style="margin-left: 10px;">
              <span
                style="
                
                margin: 5px;
                  cursor: pointer;
                  font-size: 12px;
                  color: #fff;
                  border-radius: 5px;
                  padding: 5px;
                  background-color: #28a745;
                  font-weight: 800;
                "
                (click)="updateStatus(1, req)"
                >In Progress</span
              >

              <span
                style="
                margin: 5px;
                  cursor: pointer;
                  font-size: 12px;
                  color: #fff;
                  border-radius: 5px;
                  padding: 5px;
                  background-color: #007bff;
                  font-weight: 800;
                "
                (click)="updateStatus(2, req)"
                >Closed</span
              >

              <span
                style="
                
                margin: 5px;
                  cursor: pointer;
                  font-size: 12px;
                  color: #fff;
                  border-radius: 5px;
                  padding: 5px;
                  background-color: red;
                  font-weight: 800;
                "
                (click)="updateStatus(3, req)"
                >Rejected</span
              >

              <!-- <button
                mat-raised-button
                [value]="1"
                (click)="updateStatus(1, req)"
                color="primary"
              >
                InProgress
              </button>
              <button
                mat-raised-button
                [value]="2"
                (click)="updateStatus(2, req)"
              >
                Closed
              </button>
              <button
                mat-raised-button
                [value]="3"
                (click)="updateStatus(3, req)"
                color="warn"
              >
                Rejected
              </button> -->

            </div>
            <!-- 

    <mat-selectbutt
                            #status
                            [(value)]="req.status"
                            (selectionChange)="updateStatus(req.status, req)"
                            placeholder="Change Status"
                          >
                            <mat-option [value]="1"> InProgress</mat-option>
                            <mat-option [value]="2"> Closed</mat-option>
                            <mat-option [value]="3"> Rejected</mat-option>
                          </mat-select> -->
          </div>

          <!-- <mat-card-title class="page-sub-title"
            >Service Request : {{ req.request }}</mat-card-title
          > -->
        </mat-card>
      </div>
    </mat-dialog-content>
  </div>
  <!-- </mat-dialog-content> -->
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    <!-- <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" >
            <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon>
            Save
        </button> -->
  </mat-dialog-actions>
</form>
