<form [formGroup]="userForm">
    <div class="m-3">
        <div fxLayout="row" fxLayoutAlign="space-between center" style="height: 40px;">
            <div fxFlex>
                <h5 mat-dialog-title class="title-sub">User Detail</h5>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">


                <button mat-flat-button [mat-dialog-close]="true" color="primary" type="submit" (click)="save()"
                    [disabled]="!userForm.valid">
                    <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon> Save
                </button>
                <button mat-icon-button mat-dialog-close cdkFocusInitial>
                    <mat-icon class="fa fa-large mr-2" fontSet="fa" fontIcon="fa-times"></mat-icon>
                </button>

            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <!-- <mat-dialog-content> -->
    <input type="hidden" id="ID" formControlName="ID">
    <div fxLayout="column" fxFlexFill>

        <mat-tab-group>
            <mat-tab label="Page Info">
                <ng-template mat-tab-label>
                    Basic Info
                </ng-template>
                <ng-template matTabContent>
                    <mat-dialog-content>

                        <div fxLayout="column" fxLayoutAlign="start stretch">

                            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap>
                                <mat-label class="label m-2">Username</mat-label>
                                <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">

                                    <input type="text" id="username" class="input" placeholder="Enter username"
                                        formControlName="username" required matInput #username>
                                    <button mat-icon-button *ngIf="username.value" matSuffix md-icon-button
                                        aria-label="Clear" (click)="username.value=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    <mat-error *ngIf="">
                                        Please enter a valid username
                                    </mat-error>

                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap>
                                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10" fxFlex>
                                    <mat-label class="label m-2">First Name</mat-label>
                                    <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                        <input type="text" id="firstName" class="input" placeholder="Enter first Name"
                                            formControlName="firstName" required matInput #firstName>
                                        <button mat-icon-button *ngIf="firstName.value" matSuffix md-icon-button
                                            aria-label="Clear" (click)="firstName.value=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <mat-error *ngIf="">
                                            Please enter a valid first name
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap>
                                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10" fxFlex>
                                    <mat-label class="label m-2">Last Name</mat-label>
                                    <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                        <input type="text" id="lastName" class="input" placeholder="Enter last Name"
                                            formControlName="lastName" required matInput #lastName>
                                        <button mat-icon-button *ngIf="lastName.value" matSuffix md-icon-button
                                            aria-label="Clear" (click)="lastName.value=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <mat-error *ngIf="">
                                            Please enter a valid last name
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap>
                                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10" fxFlex>
                                    <mat-label class="label m-2">Email</mat-label>
                                    <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                        <input type="text" id="email" class="input" placeholder="Enter email"
                                            formControlName="email" required matInput #email>
                                        <button mat-icon-button *ngIf="email.value" matSuffix md-icon-button
                                            aria-label="Clear" (click)="email.value=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <mat-error *ngIf="">
                                            Please enter a valid email
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap>
                                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10" fxFlex>
                                    <mat-label class="label m-2">Mobile</mat-label>
                                    <mat-form-field fxLayout="column" class="full-width" fxFlex appearance="outline">
                                        <input type="text" id="mobile" class="input" placeholder="Enter mobile"
                                            formControlName="mobile" required matInput #mobile>
                                        <button mat-icon-button *ngIf="mobile.value" matSuffix md-icon-button
                                            aria-label="Clear" (click)="mobile.value=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <mat-error *ngIf="">
                                            Please enter a valid mobile
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>



                        </div>
                    </mat-dialog-content>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Roles
                </ng-template>
                <ng-template matTabContent>
                    <app-roles-selection></app-roles-selection>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- </mat-dialog-content> -->
    <mat-dialog-actions align="end">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10" fxFlexFill>
            <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap>
                <mat-checkbox class="full-width" formControlName="isActive" fxFlex>Active</mat-checkbox>
            </div>
            <div>
                <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
                <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
                <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit"
                    [disabled]="!userForm.valid" (click)="save()">
                    <mat-icon class="customfab-icon-white" fontSet="fa" fontIcon="fa-save"></mat-icon> Save
                </button>
            </div>
        </div>
    </mat-dialog-actions>
</form>
